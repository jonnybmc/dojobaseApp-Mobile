<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>    
          </button>
        </ion-buttons>
    <ion-title>Signin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="signinForm" action="" (ngSubmit)="onSubmit()">
      <ion-list>
          <ion-item>
              <ion-label for="email">Email</ion-label>
              <ion-input id="email" type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label for="password">Password</ion-label>
              <ion-input id="password" type="password" formControlName="password"></ion-input>
          </ion-item>
      </ion-list>  
      <button ion-button block type="submit" [disabled]="!signinForm.valid">Signin</button>
    </form>
</ion-content>
